<!-- DOCTYPE es una declaracion del tipo de documento. 
    Es la única etiqueta que no tiene una etiqueta de cierre -->
<!DOCTYPE html> 

<!-- lang define el idioma que va visualizarse en el documento  -->
<html lang="es">

<head>
    <!-- charset es un formato estandar para almacenar carateres Unicode. Wizard html esta conformado por UTF-8. 
    UTF-8 utiliza una secuencia única de 1,2,3 o 4 bytes para codificar cada caracter en el juego de caracteres Unicode.  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title permite vizualizar el nombre del sitio web indicado dentro de él en la solapa de la ventana del navegador -->
    <title>Curso Front End</title>
</head>

<body> <!-- Body, dentro de este veremos el cuerpo y todo el contenido del sitio web -->
    <header>
        <!-- contenido -->
        <h1> Primer documento HMTL del curso de Front End </h1>
    </header>
</body>

</html>
